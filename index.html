<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .buttons>button {
            margin: 0 10px;
            width: 100px;
            height: 40px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <script src="./dist/umd/index.js"></script>
    <div class="buttons">
        <button onclick="toast('Event has been created')">default</button>
        <button
            onclick="toast('Sonner', {description: 'An opinionated toast component for React.'})">description</button>
        <button onclick="toast.success('this is a success message')">success</button>
        <button onclick="toast.error('this is a error message')">error</button>
        <button onclick="toast.info('this is a info message')">info</button>
        <button onclick="toast.warning('this is a warning message')">warning</button>
    </div>
</body>

</html>
