<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sonner-js</title>
    <style>
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .buttons>button {
            margin: 0 10px;
            border: none;
            border-radius: 2px;
            background-color: #e0e0e0;
            width: 100px;
            height: 40px;
        }
    </style>
</head>

<body>
    <script src="./dist/umd/index.js"></script>
    <script>
        toast('Event has been created');
        toast('Event has been created');
        toast('Event has been created');
    </script>
    <div class="buttons">
        <button onclick="toast('Event has been created')">default</button>
        <button
            onclick="toast('Sonner', {description: 'An opinionated toast component for React.'})">description</button>
        <button onclick="toast.loading('Loading...', {closeButton: true})">test</button>
        <button onclick="toast.error('this is a error message', {id:'213'})">error</button>
        <button onclick="toast.info('this is a info message')">info</button>
        <button onclick="toast.warning('this is a warning message')">warning</button>
    </div>
</body>

</html>
